spring.application.name=jit

# MySQL Database connection details
spring.datasource.url=jdbc:mysql://jit-db-jit-project.k.aivencloud.com:26661/jit_db
spring.datasource.username=avnadmin
spring.datasource.password=***

# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Hibernate (JPA) configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable debug logging for all components
logging.level.root=DEBUG

# Optionally, you can enable more detailed logging for specific packages, e.g., JPA, MySQL, etc.
logging.level.org.springframework=DEBUG
logging.level.com.justintime.jit=DEBUG
logging.level.org.hibernate=DEBUG

server.tomcat.native=false
